    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="language-switcher hero-language">
            <button class="lang-btn active" data-lang="ru">RU</button>
            <button class="lang-btn" data-lang="de">DE</button>
        </div>
        <div class="hero-image">
            <img src="images/me.jpg" alt="Anna Litvinenko">

                <a href="https://wa.me/380960490612" target="_blank" rel="noopener noreferrer" class="social-link whatsapp">

                </a>

        </div>

            <div class="services-content">
                <div class="services-list">
                    <div class="service-item">
                        <span class="service-name" data-ru="Стрижка" data-de="Haarschnitt">Стрижка</span>
                        <span class="service-price">50 CHF</span>
                    </div>
                    <div class="service-item">
                        <span class="service-name" data-ru="Окрашивание" data-de="Färbung">Окрашивание</span>
                        <span class="service-price">80 CHF</span>
                    </div>
                    <div class="service-item">
                        <span class="service-name" data-ru="Мелирование" data-de="Strähnen">Мелирование</span>
                        <span class="service-price">120 CHF</span>
                    </div>
                    <div class="service-item">
                        <span class="service-name" data-ru="Укладка" data-de="Styling">Укладка</span>
                        <span class="service-price">40 CHF</span>
                    </div>
                    <div class="service-item">
                        <span class="service-name" data-ru="Комплексная услуга" data-de="Komplettservice">Комплексная услуга</span>

                    </div>
                </div>
                <div class="services-image">
                    <img src="images/main.jpg" alt="Services">
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <div class="container">
            <h2 class="section-title" data-ru="Примеры работ" data-de="Beispiele meiner Arbeit">Примеры работ</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="images/Meine Frisuren 1.jpg" alt="Work example 1">
                </div>
                <div class="portfolio-item">
                    <img src="images/Meine Frisuren 2.jpg" alt="Work example 2">
                </div>
                <div class="portfolio-item">
                    <img src="images/Meine Frisuren 3.jpg" alt="Work example 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-social">
                    <a href="https://www.instagram.com/annalitvinenk0_/" target="_blank" rel="noopener noreferrer" class="footer-link instagram">
                        <img src="images/insta.png" alt="Instagram" class="social-icon">
                        <span class="social-text" data-ru="Instagram" data-de="Instagram">Instagram</span>
                    </a>
                    <a href="https://wa.me/380960490612" target="_blank" rel="noopener noreferrer" class="footer-link whatsapp">

                    </a>
                </div>
                <div class="footer-address">
                    <p data-ru="Адрес: Цюрих, Irgendwostrasse 25" data-de="Adresse: Zürich, Irgendwostrasse 25">Адрес: Цюрих, Irgendwostrasse 25</p>
